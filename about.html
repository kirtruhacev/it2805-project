    <header id="header"></header> <!-- Header blir hentet fra js-fil -->
    
    <h1 id="over">Om oss</h1>

   <img class="aboutpic" id="inside" src="./image/235433709_166735588811974_3548007006276370747_n.jpg" alt="Fryd cafe">
    <p id="om">Cafe Fryd er en barista-bar med sentral beliggenhet i Nordre Gate. Vi startet opp i 2021, med hovedfokus på kaffe, smoothie og kaldretter. Hos oss skal du oppleve personlighet, kvalitet og service -
        vi ønsker å skape en koselig møteplass for alle. </p>

    <img id="aboutOut" class="aboutpic" src="./image/236536888_163596135792586_3546456157825547368_n.jpg" alt="Fryd outside">


   <video id="vid" autoplay src="https://assets.mixkit.co/videos/preview/mixkit-filling-a-white-cup-of-coffee-236-large.mp4"></video>

   <footer id='footer'>
    <hr class="line_footer">
    <p class="copyright"> &copy; Fryd Café (Gruppe 10) 2021</p>
  </footer> <!-- Footer blir hentet fra js-fil -->
